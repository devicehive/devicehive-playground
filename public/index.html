<!DOCTYPE html>
<html>
<head lang="en">
    <title>DeviceHive Playground</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login-styles.css">
    <link rel="stylesheet" href="css/icons.css">

    <script src="https://app.userapp.io/js/userapp.client.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>
<body>
<div id="loginModal" class="login-modal">
    <div class="modal-content">
        <div class="container">
            <h2>Welcome to DeviceHive Playground</h2>

            <p class="comment">Here you can get access <br class="break" />to your DeviceHive server hosted on our cloud.<br />
                Use information below to get your access credentials.</p>

        <div class="modal-container" id="sLogin" >
                <h3>Login or Sign Up</h3>
                <ul class="social login-social">
                    <li>
              <a href="#" onclick="socialLogin('google')">
                            <span class="icon i-f-hex google-bg"><i class="i-f-google-plus"></i></span>
                        </a>
                    </li>
                    <li>
              <a href="#" onclick="socialLogin('github')">
                            <span class="icon i-f-hex github-bg"><i class="fa fa-github"></i></span>
                        </a>
                    </li>
                    <li>
              <a href="#" onclick="socialLogin('facebook')">
                            <span class="icon i-f-hex facebook-bg"><i class="fa fa-facebook"></i></span>
                        </a>
                    </li>
                </ul>
                <p>or using playground account</p>
                <form class="form" onsubmit="return signinorup()">

                <input class="modal-input" type="text" id="email" placeholder="Email" required>
                <input class="modal-input" type="password" id="password" placeholder="Password" required>
                <div class="button-container clearfix">
                    <button type="submit" class="btn04 login-btn" id="loginBtn" onclick="window.signup = false">Log in</button>
                    <span>or</span>
                    <button type="submit" class="btn03 sign-up-btn" id="signupBtn" onclick="window.signup = true">Sign Up</button>
                </div>
                </form>

            </div>
            <div class="section center" id="sInfo" style="display: none">
                <p>
                    Logged in as <span id="greeting"></span> <a href="javascript:logout()" class="logout-link">Logout</a>
                </p>

                <h4>Your Connection Details</h4>
                <div id="server_data">
                    <img src="img/spin.svg" alt="Loading..." />
                </div>
            </div>

        </div>
    </div>
</div>
</body>

<script src="js/index.js"></script>

</html>
